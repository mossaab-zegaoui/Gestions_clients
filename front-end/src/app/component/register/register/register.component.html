<section *ngIf="registerState$ | async as state" [ngSwitch]="state.dataState">
    <div *ngIf="!state.registerSuccess">
        <div class="row justify-content-center mt-4">
            <div class="col-md-5    ">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h2>
                                <i style="margin-right: 2px" class="bi bi-safe"></i>
                            </h2>
                            <h5 class="card-title mt-4">Create an Account</h5>
                        </div>
                        <div *ngIf="state.dataState === DataState.ERROR"
                            class="alert alert-danger bg-danger text-light border-0 alert-dismissible fade show"
                            role="alert">
                            {{ state.error }}
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                        </div>
                    </div>
                    <form style="padding: 10px;" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
                        <div class="form-outline mb-2">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" [disabled]="state.dataState === DataState.LOADING" ngModel
                                name="firstName" class="form-control" required minlength="2" />
                        </div>
                        <div class="form-outline mb-2">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" [disabled]="state.dataState === DataState.LOADING" ngModel
                                name="lastName" class="form-control" required minlength="2" />
                        </div>
                        <div class="form-outline mb-2">
                            <label for="password" class="form-label">Email</label>
                            <input type="email" [disabled]="state.dataState === DataState.LOADING" ngModel name="email"
                                class="form-control" required minlength="3" />
                        </div>
                        <div class="form-outline mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" [disabled]="state.dataState === DataState.LOADING" ngModel
                                name="password" class="form-control" required minlength="4" />
                        </div>
                        <div class="d-flex justify-content-center mb-2">
                            <button type="submit" class="btn btn-primary"
                                [disabled]="state.dataState === DataState.LOADING || registerForm.invalid">
                                <span *ngSwitchCase="DataState.LOADING" class="spinner-border spinner-border-sm"
                                    role="status" aria-hidden="true" style="margin-right: 5px"></span>
                                <span *ngIf="state.dataState === DataState.LOADING">Saving...</span>
                                <span *ngIf="!(state.dataState === DataState.LOADING)">ÙŒRegister</span>
                            </button>
                        </div>
                    </form>
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <a [ngStyle]="{
                              'pointer-events':
                                state.dataState === DataState.LOADING ? 'none' : 'auto'
                            }" [routerLink]="['/login']">Account Login</a>
                        </div>
                        <div class="col">
                            <a [ngStyle]="{
                              'pointer-events':
                                state.dataState === DataState.LOADING ? 'none' : 'auto'
                            }" [routerLink]="['/resetpassword']">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="state.registerSuccess" class="container">
        <div class="row justify-content-center my-5">
          <div class="col-md-6" style="margin-top: 50px">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <h2>
                    <i style="margin-right: 5px" class="bi bi-safe"></i>Invoice
                    Management
                  </h2>
                  <h5 class="card-title mt-4 mb-4">{{ state.message }}</h5>
                  <i class="bi bi-check-circle-fill" style="font-size: 80px; color: green"></i>
                  <p class="mt-2" style="font-size: 20px">
                    Please access your email and confirm your account.
                  </p>
                </div>
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <a [routerLink]="['/login']">Account Login</a>
                  </div>
                  <div class="col">
                    <a class="other-account-link" (click)="createAccountForm()">
                      Create another account
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
